<style>
      html, body {width:100%; height: 100%; padding:0; margin: 0}
      body {padding: 5px}
      * { box-sizing: border-box; }

      .modal {
  display: block;
  z-index: -1;
}

.modal.fade.in {
  z-index: 1050;
}
    </style>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Iterinaire from your hotel to the restaurant choosen</h4>
</div>
<div class="modal-body">

	    <div id="map_canvas">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" options="map.options" bounds="map.bounds" control="map.control">
      </ui-gmap-google-map>
    </div>
    <div >
           <form name="reservationResto">

             <div class="input-group">
               <input type="text" placeholder="Check In Date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="checkInDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
          </div>
           </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-disabled="reservationResto.$invalid" ng-click="$close(checkInDate)">Reserve</button>
</div>
