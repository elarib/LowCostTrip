<div>
    <h2 data-translate="lowCostTripApp.hotelReservation.home.title">Hotel Reservations</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="lowCostTripApp.hotelReservation.idHotel">Id Hotel</span></th>
                    <th><span data-translate="lowCostTripApp.hotelReservation.checkIn">Check In</span></th>
                    <th><span data-translate="lowCostTripApp.hotelReservation.checkOut">Check Out</span></th>
                    <th><span data-translate="lowCostTripApp.hotelReservation.pricePerNight">Price Per Night</span></th>
                    <th><span data-translate="lowCostTripApp.hotelReservation.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hotelReservation in vm.hotelReservations track by hotelReservation.id">
                    <td><a ui-sref="hotel-reservation-detail({id:hotelReservation.id})">{{hotelReservation.id}}</a></td>
                    <td>{{hotelReservation.idHotel}}</td>
                        <td>{{hotelReservation.checkIn | date:'mediumDate'}}</td>
                        <td>{{hotelReservation.checkOut | date:'mediumDate'}}</td>
                    <td>{{hotelReservation.pricePerNight}}</td>
                    <td>
                        {{hotelReservation.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                    ui-sref="search-resto({coord:hotelReservation.coord})"
                                    class="btn btn-primary btn-sm">
                                <span>Reserve Resto</span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel-reservation-detail({id:hotelReservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel-reservation.edit({id:hotelReservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hotel-reservation.delete({id:hotelReservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
